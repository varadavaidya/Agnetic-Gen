include:
  -   path: notebooks-backend/compose.yaml
  -   path: notes-backend/compose.yaml

services:
  reverse-proxy:
    image: nginx:1.27.0 
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
    ports: 
    - 8080:80 
    networks:
      - notes-app-net
    depends_on:
    - notes 
    - notebooks

networks:
  notes-app-net:
